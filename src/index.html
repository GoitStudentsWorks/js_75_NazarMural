<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" type="image/png" href="./images/favicon.png" />
  <title>Page title</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.css" />
  <link rel="stylesheet" href="./sass/index.scss" />
  <script type="module" src="./index.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/swiper@9/swiper-element-bundle.min.js"></script>
</head>

<body>
  <!-- Header -->

  <include src="./partials/header.html"></include>
  <main>
    <div class="main">
      <div class="container main-container">
        <aside class="aside">
          <div class="section-categories">
            <ul class="list-categories"></ul>
          </div>
          <section class="section-support">
            <include src="./partials/support.html"></include>
          </section>
        </aside>
        <section class="section-books-cards" id="category-section">
          <ul class="books-cards__list"></ul>
        </section>
      </div>
      <include src="./partials/authentication.html"></include>
      <div class="button-up__box is-hidden">
        <button class="button-up">
          <svg class="button-up__icon" width="24" height="24">
            <use href="./images/sprite.svg#icon-arrow-scroll-up"></use>
          </svg>
        </button>
      </div>
    </div>
  </main>
  <include src="./partials/footer.html"></include>
  <include src="./partials/aboutBookModal.html"></include>
  <include src="./partials/modal-team.html"></include>
</body>

</html>
